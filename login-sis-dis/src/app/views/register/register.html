<div class="register-body">
  <div class="register-container">
  <h1 class="register-title">Crear cuenta</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="tuemail@ejemplo.com" />
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Ingresa un email válido.
      </small>
    </div>

    <!-- Username -->
    <div class="form-group">
      <label>Nombre de usuario</label>
      <input type="text" formControlName="username" placeholder="Usuario" />
      <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        El nombre de usuario debe tener al menos 3 caracteres.
      </small>
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" placeholder="********" />
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        La contraseña debe tener al menos 8 caracteres.
      </small>
    </div>

    <div class="form-group">
      <label>Confirmar contraseña</label>
      <input type="password" formControlName="confirmPassword" placeholder="********" />
      <small *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.get('confirmPassword')?.touched">
        Las contraseñas no coinciden.
      </small>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="registerForm.invalid" class="btn-save">Guardar</button>
      <button type="button" (click)="cancel()" class="btn-cancel">Salir</button>
    </div>
  </form>
</div>

</div>
